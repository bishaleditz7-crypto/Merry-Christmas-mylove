<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas My Love</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  background: linear-gradient(135deg,#ff4b6e,#ff6a88);
  height:100vh;
  overflow:hidden;
}

.page{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:#fff;
  text-align:center;
  padding:20px;
  transition:0.8s;
}

.hidden{
  opacity:0;
  pointer-events:none;
  transform:scale(1.1);
}

.card{
  background:rgba(255,255,255,0.2);
  padding:30px;
  border-radius:20px;
  backdrop-filter: blur(10px);
  animation: pop 1s ease;
}

@keyframes pop{
  from{transform:scale(0.5); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

h1{
  font-size:32px;
  margin-bottom:15px;
}

p{
  font-size:18px;
  margin:10px 0;
}

.btn{
  margin-top:20px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:16px;
  background:#fff;
  color:#ff4b6e;
  cursor:pointer;
  font-weight:bold;
}

.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation: float 6s linear infinite;
  opacity:0.8;
}

@keyframes float{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-110vh); opacity:0;}
}
</style>
</head>
