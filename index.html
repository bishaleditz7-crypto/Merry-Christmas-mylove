
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  color:white;
  height:100vh;
  overflow:hidden;
}

.page{
  display:none;
  height:100vh;
  width:100%;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
}

.page.active{
  display:flex;
  animation:fade 1s ease;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  padding:35px;
  border-radius:25px;
  max-width:380px;
}

h1{font-size:32px;margin-bottom:10px;}
h2{font-size:26px;margin-bottom:10px;}
p{font-size:16px;margin-bottom:20px;}

button{
  padding:14px 30px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:white;
  color:#ff416c;
  transition:0.3s;
}
button:hover{transform:scale(1.1);}

.heart{
  font-size:50px;
  animation:beat 1s infinite;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.3);}
}

.snow{
  position:fixed;
  top:-10px;
  color:white;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <div class="card">
    <h1>üéÑ Merry Christmas üéÑ</h1>
    <p>Someone special has something for you‚Ä¶</p>
    <button onclick="nextPage(2)">Tap to Continue üéÅ</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="card">
    <h2>üíñ A Small Message</h2>
    <p>
      Every smile of yours,<br>
      every moment with you,<br>
      is my favorite memory.
    </p>
    <button onclick="nextPage(3)">One Last Surprise ‚ù§Ô∏è</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h2>Shilpa ‚ù§Ô∏è Bishal</h2>
    <p>
      You are my today,<br>
      my tomorrow,<br>
      my forever Christmas üéÑ
    </p>
  </div>
</div>

<script>
function nextPage(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
}

// Snowfall
for(let i=0;i<30;i++){
  let snow=document.createElement("div");
  snow.className="snow";
  snow.innerHTML="‚ùÑ";
  snow.style.left=Math.random()*100+"vw";
  snow.style.animationDuration=3+Math.random()*5+"s";
  snow.style.fontSize=10+Math.random()*20+"px";
  document.body.appendChild(snow);
}
</script>

</body>
</html>
