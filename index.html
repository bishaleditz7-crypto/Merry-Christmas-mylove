<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  font-family:'Poppins',sans-serif;
  color:white;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  padding:35px 25px;
  border-radius:22px;
  text-align:center;
  animation:pop 1s ease;
}

h1{
  font-size:34px;
  margin-bottom:10px;
}

.heart{
  font-size:42px;
  animation:beat 1s infinite;
}

button{
  margin-top:20px;
  padding:14px 30px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff416c;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.08);
}

#surprise{
  display:none;
  margin-top:25px;
  animation:fade 1s ease;
}

#surprise h2{
  font-size:26px;
}

@keyframes pop{
  from{transform:scale(0.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.3);}
}
</style>
</head>

<body>

<div class="card">
  <h1>Merry Christmas üéÑ</h1>
  <div class="heart">‚ù§Ô∏è</div>

  <button onclick="showSurprise()">Tap to Surprise üéÅ</button>

  <div id="surprise">
    <h2>Shilpa ‚ù§Ô∏è Bishal</h2>
    <p>You are my forever Christmas üíñ</p>
  </div>
</div>

<script>
function showSurprise(){
  document.getElementById("surprise").style.display = "block";
}
</script>

</body>
</html>
