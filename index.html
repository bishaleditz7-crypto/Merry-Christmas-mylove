<!DOCTYPE html>
<html lang="en">
<head>

<style>
body{

  display:flex;

  align-items:center;
  font-family:Poppins, sans-serif;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  padding:30px;
  border-radius:20px;
  text-align:center;
  color:white;
}

h1{
  font-size:36px;
}

button{
  margin-top:20px;
  padding:12px 25px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff416c;
  cursor:pointer;
}

#surprise{
  display:none;
  margin-top:20px;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>
